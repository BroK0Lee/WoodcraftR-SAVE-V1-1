<svg width="120" height="100" viewBox="0 0 120 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé neutre -->
  <rect width="120" height="100" rx="8" fill="url(#gradient)"/>
  
  <!-- Définition du dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône de matière manquante -->
  <g transform="translate(35, 25)">
    <!-- Cercle principal -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- Point d'interrogation -->
    <text x="25" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="24" font-weight="bold">?</text>
  </g>
  
  <!-- Texte en bas -->
  <text x="60" y="85" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Aucune matière</text>
</svg>
